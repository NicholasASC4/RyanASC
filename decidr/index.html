<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decidr</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css" class="css"> 
    <script src="code.js"></script>
    <!-- platform.js -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- client id -->
    <meta name="google-signin-client_id" content="805479005767-5h1sr2cq2d30uvhac16jckqajkipvh1g.apps.googleusercontent.com">
</head>
<body>
    <div class="row">
        <div class="col-md-3"></div>
        <!-- end column -->
        <div class="col-md-6">
            <div class="signs">
                <div class="col-md-3"></div><!-- end column -->
                <div class="col-md-6">
                    <div style="text-align: center; margin-left:25%;" class="g-signin2" data-onsuccess="onSignIn"></div>
                    <a href="#" style="color: rgba(0,0,255,.7);text-align: center; margin-left:35%;" class="signOut" onclick="onSignOut();">Sign out</a>
                </div><!-- end column -->
                <div class="col-md-3"></div><!-- end column -->
            </div>
        </div>
        <!-- end column -->
        <div class="col-md-3"></div>
        <!-- end column -->
        <!-- end sign in and sign out -->
    </div><!-- end row -->
    <div class="container">
        <div class="jumbotron">
            <div style="text-align:center;"class="row">
                <h1>Decidr</h1>
            </div><!-- end row -->
            <div class="row">
                <div class="col-md-3"></div><!-- end column -->
                <div class="col-md-6">
                    <input style="text-align:center;" type="location" class="form-control" placeholder="city or zip code">
                </div><!-- end column -->
                <div class="col-md-3"></div><!-- end column -->
            </div><!-- end row -->
            <div class="row">
                <div class="col-md-3"></div><!-- end column -->
                <div class="col-md-6">
                    <input style="text-align:center;" type="searchtype" class="form-control" placeholder="Restaurant or genre">
                </div><!-- end column -->
                <div class="col-md-3"></div><!-- end column -->
            </div><!-- end row -->
            <div class="row">
                <div class="col-md-3"></div><!-- end column -->
                <div class="col-md-6">
                    <input style="text-align:center;" type="distance" class="form-control" placeholder="Max distance">
                </div><!-- end column -->
                <div class="col-md-3"></div><!-- end column -->
            </div><!-- end row -->
            <div class="row">
                <div class="col-md-3"></div><!-- end column -->
                <div style="text-align:center;"class="col-md-6">
                    <button class="btn btn-default" type="submit">
                        <a href="pitch.html">Random</a>
                    </button>
                </div><!-- end column -->
                <div class="col-md-3"></div><!-- end column -->
            </div>
        </div><!-- end jumbotron -->    
    </div><!-- end container -->   
</body>
</html>
